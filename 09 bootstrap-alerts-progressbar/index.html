<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Headings</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="display-3 text-center my-4">Alerts & Progress bar</h1>
    <hr>
    <div class="container">

        <div class="alert alert-success">
            <strong>Success</strong> Blog post added <a href="#" class="alert-link">Check it out</a>
        </div>
        <div class="alert alert-info">
            <strong>Attention</strong> You have a new message<a href="#" class="alert-link">Check it out</a>
        </div>
        <div class="alert alert-warning">
            <strong>Warning</strong> Please check the log files <a href="#" class="alert-link">Check it out</a>
        </div>
        <div class="alert alert-danger">
            <strong>Error</strong> Database update failed<a href="#" class="alert-link">Check it out</a>
        </div>
        <hr>
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <strong>Success</strong> Blog post added
            <a href="#" class="alert-link">Check it out</a>.
        </div>

        <hr>
        <div class="progress">
            <div class="progress-bar" style="width: 50%;">HTML</div>
        </div>

        <hr>
        <div class="progress">
            <div class="progress-bar" style="width: 25%;">25%</div>
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width: 50%;">50%</div>
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 75%;">75%</div>
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 100%;">100%</div>
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar bg-secondary progress-bar-striped" style="width: 50%;">50%</div>
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 60%;">60%</div>
        </div>

    </div>
    <div style="margin-bottom: 100px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="../bootstrap.min.js"></script>
</body>

</html>
