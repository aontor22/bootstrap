<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Headings</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="display-3 text-center my-4">Input groups & Addons</h1>
    <hr>
    <div class="container">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" id="username" placeholder="username">
        </div>
        <hr>
        <div class="input-group">

            <input class="form-control" type="text" id="email" placeholder="email">

            <div class="input-group-append">
                <span class="input-group-text">@something.com</span>
            </div>
        </div>

        <hr>
        <label for="profile-url">Choose profile URL</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">https://something.com/member/</span>
            </div>
            <input class="form-control" type="text" id="profile-url">
        </div>
        <hr>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input class="form-control" type="text">
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <hr>
        <div class="input-group input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text">
        </div>
        <hr>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <input class="form-control" type="checkbox">
                </span>
            </div>
            <input class="form-control" type="text">
        </div>
        <hr>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <input class="form-control" type="radio">
                </span>
            </div>
            <div class="input-group-prepend">

                <span class="input-group-text">$5.00</span>
            </div>
            <input class="form-control" type="text">
        </div>
        <hr>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for...">
            <span class="input-group-prepend">
                <button class="btn btn-primary" type="button">Search</button>
            </span>
        </div>

    </div>
    <div style="margin-bottom: 100px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="../bootstrap.min.js"></script>
</body>

</html>
