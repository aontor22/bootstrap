<body>
    <h2 class="display-4 text-center mb-5">Buttons</h2>
    <div class="container">

        <hr>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>

        <hr>
        <button type="button" class="btn btn-primary">Link</button>
        <button type="button" class="btn btn-secondary">Button</button>
        <button type="button" class ="btn btn-success" value="Input"></button>
        <button type="submit" class="btn btn-info" value="Submit"></button>
        <button type="reset" class="btn btn-warning" value="Reset"></button>

        <hr>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-link">Link</button>
        
        <hr>
        <div class="btn btn-primary btn-lg"><i class="fa fa-user"></i> Large button</div>
        <div class="btn btn-primary btn-sm"><i class="fa fa-facebook"></i> Small button</div>

        <hr>
        <div class="btn btn-primary d-block"><i class="fa fa-user"></i> Block level button</div>

        <hr>
        <button class="btn btn-danger" type="button">Regular Button</button>
        <button class="btn btn-danger" type="button">Active Button</button>
        <button class="btn btn-danger" type="button">Disabled Button</button>
        <br>
        <button class="btn mt-2 btn-dark" data-toggle="button" type="button">Toggle Button</button>

        <hr>
        <div class="dropdown-item dropup">
            <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown" type="button">
                My Dropdown
            </button>
            <div class="dropdown-menu">
                <a href="#">Link one</a>
                <a href="#">Link two</a>
                <a href="#">Link three</a>
            </div>
        </div>

        <hr>
        <div class="btn-group">
            <button class="btn btn-primary" type="button">My Button</button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" type="button">
                <span class="sr-only">Toggle dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link one</a>
                <a class="dropdown-item" href="#">Link two</a>
                <a class="dropdown-item" href="#">Link three</a>
            </div>
        </div>
        <hr>


    </div>
