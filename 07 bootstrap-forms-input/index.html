<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Headings</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="display-3 text-center my-4">Forms and Input</h1>
    <hr>
    <div class="container">
        <form>
            <div class="mb-3 mt-3">
                <label for="name">Name</label>
                <input class="form-control form-control-sm" type="text" id="name" placeholder="Enter name">
            </div>
            <div class="mb-3 mt-3">
                <label for="email">E-mail</label>
                <input class="form-control form-control-lg" type="text" id="email" placeholder="Enter e-mail">
                <small class="form-text text-muted">Your email will not be shared with anyone</small>
            </div>
            <div class="mb-3 mt-3">
                <label for="password">password</label>
                <input class="form-control" type="password" id="password" placeholder="Enter password" readonly>
            </div>
            <div class="mb-3 mt-3">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="mb-3 mt-3 form-control">
                <label for="file">File input</label>
                <input class="form-control" type="file" id="file">
                <small>Max 3mb size</small>
            </div>
            <fieldset class="mt-3 mb-3">
                <legend>What are you using this service for?</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" value="optional" checked>
                        Personal
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" value="optional">
                        Commercial Use
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" value="optional" disabled>
                        Testing
                    </label>
                </div>
            </fieldset>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="checkbox">
                    Sign up for newsletter
                </label>
            </div>
            <button class="btn btn-primary mt-3" type="submit">Submit</button>
        </form>
        <hr>
        <form class="d-flex">
            <input class="form-control me-2" type="text" id="username" placeholder="Enter username" style="width:220px">
            <input class="form-control me-2" type="password" id="password" placeholder="Enter Password" style="width:220px">
            <div class="form-check">
                <label class="form-check-label me-2">
                    <input class="form-check-input" type="checkbox" id="checkbox">
                    Remember me
                </label>
            </div>
            <button class="btn btn-outline-primary" type="submit">Submit</button>
        </form>
        <hr>
        <div class="mb-3 mt-3">
            <label for="username">Username</label>
            <input class="form-control is-valid" type="text" id="username">
            <div class="valid-feedback">Username available</div>
            <small>Must be at least 8 characters</small>
        </div>
        <div class="mb-3 mt-3">
            <label for="password">Password</label>
            <input class="form-control is-invalid" type="password" id="password">
            <div class="invalid-feedback">This password is not safe</div>
            <small>Please use a strong password</small>
        </div>


    </div>
    <div style="margin-bottom: 100px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="../bootstrap.min.js"></script>
</body>

</html>
